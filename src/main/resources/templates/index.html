<a href="http://localhost:8080/api/verdepartamentos" class="button">Ver Departamentos</a>

<table>
    <thead>
        <th>Número de Departamento</th>
        <th>Nombre</th>
        <th>Ubicación</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="departamento : ${departamentos}">
        <td th:text="${departamento.id}"></td>
        <td th:text="${departamento.name}"></td>
        <td th:text="${departamento.address}"></td>
    </tr>
    </tbody>
</table>
